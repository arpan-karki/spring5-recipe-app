<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>DESCRIPTION</th>
			<th>Directions</th>
		</tr>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">Hello</td>
			<td th:text = "${recipe.directions}">Dir</td>
		</tr>
	</table>
</body>
</html>
